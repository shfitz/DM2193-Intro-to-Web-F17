<!DOCTYPE html>
<html>

<head>
    <title>Rich media</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        body {
            margin: 10;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <p>With the object tag, you can stick a pdf in the page (assuming the user has a pdf plugin in the browser).</p> 
<object data="hereisa.pdf" type="application/pdf"
        width="800" height="1200" typemustmatch>
  <p>You don't have a PDF plugin, but you can <a href="hereisa.pdf">download the PDF file.</a></p>
</object>
</body>
</html>

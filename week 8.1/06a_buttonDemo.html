<!DOCTYPE html>
<html>

<head>
    <title>Hello Button</title>
    <script type="text/javascript">
        function addItUp(a, b) {
            var total = a + b;
            alert("the total value is " + total + ".");
        }
    </script>
</head>

<body>
    <button onclick="addItUp(100,142);">Add it!</button>
    here, the event is the onclick in the button. you'll notice that there are values in the parentheses after the function name. These are arguments, or paramters, that get passed into the function. you can also pass in a value from a form or other input (like a slider).
</body>

</html>

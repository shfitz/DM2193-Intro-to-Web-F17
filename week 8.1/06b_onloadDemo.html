<!DOCTYPE html>
<html>

<head>
    <title>Hello load</title>
    <script type="text/javascript">
        function addItUp(a, b) {
            var total = a + b;
            alert("the total value is " + total + ".");
        }
    </script>
</head>

<body onload="addItUp(100,142);"> here the event is the onload in the body element. The function is called after your page loads. </body>

</html>

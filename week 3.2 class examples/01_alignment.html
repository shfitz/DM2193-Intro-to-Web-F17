<html>

<head>
    <title>Css layout and positioning</title>
    <style type="text/css">
        body{
            font-family: sans-serif;
        }
        /*The float property specifies whether or not an element should float.*/
        div.left {
            margin: 5px;
            padding: 30px;
            float: left;
            height: 20%;
            width: 20%;
            border: 1px solid #C3F;
        }
        
        div.right {
            margin: 5px;
            padding: 30px;
            float: right;
            height: 20%;
            width: 20%;
            border: 1px solid #F3C;
        }
        
        div.container {
            margin: 10px;
            height: 90%;
            width: 90%;
            border: 5px solid #006633;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Alignment</h1> 
        <div class="left">I am on the left</div>
        <div class="right">I am on the right</div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>CSS layout and positioning</title>
    <style type="text/css">
        body {
            font-family: sans-serif;
        }
        
        div.static {
            position: static;
            border: 3px dashed #3cf;
        }
    </style>
</head>

<body>
    <h2>static</h2>
    <p> this is the default position type, and is just like if you didn;t declare anything. top, bottom, left, right have no meaning here.</p>
    <div class="static">this div is staticccccc</div>
    <p>here's some more text in a p tag</p>
</body>

</html>

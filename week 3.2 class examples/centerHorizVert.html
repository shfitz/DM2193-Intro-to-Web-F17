<!DOCTYPE html>
<html>

<head>
    <title>CSS layout and positioning</title>
    <style type="text/css">
        body {
            font-family: sans-serif;
        }
        
        div.centered {
            position: absolute;
            top: 50%;
            left: 50%;
            border-style: solid;
            border-width: 2px;
            border-color: aqua;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <header>
        <div class="centered">This is the best site ever</div>
</body>

</html>

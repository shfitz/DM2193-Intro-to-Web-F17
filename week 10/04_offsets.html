<!doctype html>
<html lang="en">

<head>
    <title>offsets!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    
    <style type="text/css">
    .row{
    margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"  style="background-color: rgba(127, 255, 212, 0.1); border: 1px dotted;"
>Offsetting Columns</div>
            <div class="col-md-4 offset-md-4"  style="background-color: rgba(127, 255, 212, 0.1); border: 1px dotted;"
>Sometimes we need to offset or center some content in our layout.</div>
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-3"  style="background-color: rgba(127, 255, 212, 0.1); border: 1px dotted;"
> We can do this in Bootstrap using the offset-*-* class.</div>
            <div class="col-md-3 offset-md-3" style="background-color: rgba(127, 255, 212, 0.1); border: 1px dotted;"
>.col-md-3 .col-md-offset-3</div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3" style="background-color: rgba(127, 255, 212, 0.1); border: 1px dotted;"
>.col-md-6 .col-md-offset-3</div>
        </div>
    </div>

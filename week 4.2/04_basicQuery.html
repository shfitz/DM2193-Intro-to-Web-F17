<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style type="text/css">
        body {
            background-color: coral;
            font-family: sans-serif;
        }
        
        @media only screen and (max-width: 400px) {
            body {
                background-color: magenta;
                font-family : serif;
            }
        }
    </style>
</head>

<body>
    <h1>media queries</h1>
    <p>In this example, if the browser window is smaller than 400 pixels, the background chanegs color and the font face is different.</p>
    <p> the query itself is has a media type (in this case 'screen') and can contain one or more expressions, which resolve to either true or false.

</p>
</body>

</html>

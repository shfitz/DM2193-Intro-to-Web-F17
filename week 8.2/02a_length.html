<!DOCTYPE html>
<html>

<head>
    <title>for() is the best loop</title>
    <script type="text/javascript">
        var myNames = ["rev john", "chutney pants", "droolcup", "shfitz", "hey you", "bortrob"];

        function countArray() {
            console.log(myNames.length);
        }
    </script>
</head>

<body>
    <button onclick="countArray()">How many elements?</button>
</body>

</html>

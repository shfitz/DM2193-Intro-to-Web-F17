<html>

<head>
    <title>CSS Transforms</title>
    <style type="text/css">
        body {
            font-family: sans-serif;
        }
        
        div.container {
            margin: 10px;
            height: 90%;
            width: 90%;
            padding: 10px;
        }
        
        div.rot {
            -webkit-transform: rotate(20deg);
            /* Safari */
            transform: rotate(20deg);
            position: absolute;
            border: 4px dotted #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Transform 2d</h1>
        <h2>rotate: roatte(degrees);</h2>
        <p> rotates an element nuber of degrees based in its center point</p>
        <div class="rot">I am rotated 20 degrees</div>
    </div>
</body>

</html>

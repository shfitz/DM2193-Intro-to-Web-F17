<html>

<head>
    <title>CSS Transforms</title>
    <style type="text/css">
        body {
            font-family: sans-serif;
        }
        
        div.container {
            margin: 10px;
            height: 90%;
            width: 90%;
            padding: 10px;
        }
        
        div.changeMe {
            width: 100px;
            height: 100px;
            background: red;
            -webkit-transition: width 2s, height 0.5s, background 3s;
            /* Safari */
            transition: width 2s, height 0.5s, background 3s;
        }
        
        div.changeMe:hover {
            width: 300px;
            height: 500px;
            background: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Transitions</h1>
        <div class="changeMe">mouseover me</div>
    </div>
</body>

</html>

<html>

<head>
    <title>CSS Transforms</title>
    <style type="text/css">
        body {
            font-family: sans-serif;
        }
        
        div.container {
            margin: 10px;
            height: 90%;
            width: 90%;
            padding: 10px;
        }
        
        div.transform {
            -webkit-transform: translate(50px, 100px);
            /* Safari */
            transform: translate(50px, 100px);
            background-color: aqua;
            width:200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Transform 2d</h1>
        <h2>transform: translate(x,y);</h2>
        <p> Moves an element to a new positon </p>
        <h3>Some resources</h3>
        <div style="background-color: dodgerblue">no transform</div>
        <div class="transform">I am transformed 50 pixels to the right, 100pixels down from the last element</div>
    </div>
</body>

</html>

<!--996 rolls in the above conditionals that check for older browsers. IE has been problematic for web developers for a long time & these statements will enable classes that allow us to fix a lot of those problems. -->

<head>
    <meta charset="utf-8">
    <!-- This specifies the character encoding for the site. If this meta tag is not present, some type characters may not display properly. UTF-8 is the only recommended encoding type for web pages. If you want to nerd out on character encoding, uou can see more at the wikipedia page : https://en.wikipedia.org/wiki/UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- This meta tag tells us to use the most recent version of IE available, and if Chrome Frame is enabled to use that instead. as these are beog phased out, you can safely ignore it, but comes free out of the box, so why not? -->

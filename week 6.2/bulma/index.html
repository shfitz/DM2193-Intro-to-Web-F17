<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <!-- you can use a CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
    <!-- or have it local-->
    <link rel="stylesheet" href="css/bulma.css">
    <style type="text/css">
        .column {
            background-color: aqua;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="rows" style="margin-bottom: 25px">
            <h1 class="title">Hello World</h1>
            <p class="subtitle"> A first website with <strong>Bulma</strong>! </p>
            <p>Bulma uses a different tools to maintain consistency across browsers, particulaly the Flexbox features. The javascript is called <a href="https://github.com/postcss/autoprefixer">autoprefixer</a>. It parses CSS an makes it work with different platforms.</p>
        </div>
        <div class="rows">
            <div class="columns">
                <div class="column">column 1</div>
                <div class="column">column 2</div>
                <div class="column">column 3</div>
                <div class="column">column 4</div>
            </div>
        </div>
    </div>
</body>

</html>
